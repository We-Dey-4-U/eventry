<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Inventory Management</h1>



   <!-- Inventory List -->
   <div id="inventoryList">
    <h2>Inventory List</h2>
    <table id="inventoryItems">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total Price</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="inventoryItemsBody">
            <!-- Inventory items will be dynamically added here -->
        </tbody>
    </table>
</div>


   <!-- Add Inventory Item Form -->
<div id="addInventoryForm">
    <h2>Add Inventory Item</h2>
    <form id="addItemForm">
        <label for="itemName">Name:</label>
        <input type="text" id="itemName" name="name" required><br><br>

        <label for="itemDescription">Description:</label>
        <textarea id="itemDescription" name="description"></textarea><br><br>

        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" name="quantity" required><br><br>

        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" name="price" step="0.01" required><br><br>

        <button type="submit">Add Item</button>
    </form>
</div>



    <script src="app.js"></script>
</body>
</html>
